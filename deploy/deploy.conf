# ============================================================================
# Deployment configuration for Gene's Camellias
#
# Copy this file alongside deploy-dmz.sh and edit for your environment.
# The deploy script sources this file automatically.
# ============================================================================

# ── Domain & networking ────────────────────────────────────────────────────

DOMAIN="genescamelliaworld.yd2.studio"

# ── Paths ──────────────────────────────────────────────────────────────────

APP_DIR="/var/www/genescamelliaworld"
REPO_URL="https://github.com/radiolithic/camellia-cultivar-list-20250201.git"

# ── SSL (Cloudflare Origin CA) ─────────────────────────────────────────────

SSL_CERT="/etc/ssl/cloudflare/${DOMAIN}.pem"
SSL_KEY="/etc/ssl/cloudflare/${DOMAIN}.key"

# ── System user that runs gunicorn ─────────────────────────────────────────

APP_USER="www-data"

# ── Database ───────────────────────────────────────────────────────────────
# Full SQLAlchemy URI. The app creates the file and tables on first startup.

DATABASE_URL="sqlite:///${APP_DIR}/data/genes.db"

# ── Application secrets ────────────────────────────────────────────────────
# SECRET_KEY: Flask session signing key. Leave blank to auto-generate.
# ADMIN_PASSWORD: Password for the edit/login modal in the app.
#                 Can also be set via environment variable before running.

SECRET_KEY=""
ADMIN_PASSWORD=""

# ── Gunicorn ───────────────────────────────────────────────────────────────

GUNICORN_WORKERS=2
GUNICORN_TIMEOUT=120

# ── Service & nginx site name ──────────────────────────────────────────────
# Used for the systemd unit and nginx site config filenames.

SERVICE_NAME="genescamelliaworld"
